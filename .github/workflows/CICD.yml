name: Instance provisioning and Configuring

on:
  push:
    branches: ["main"]

jobs:
  Configure-AWS-Credentials:
    name: Configure AWS Credentials
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

  Resource-Provision:
    name: Provisioning required resources
    runs-on: ubuntu-latest
    needs: Configure-AWS-Credentials
    defaults:
      run:
        working-directory: terraform
    outputs:
      instance_id: ${{ steps.tf_outputs.outputs.instance_id }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.2

      - name: Initialize Terraform
        run: terraform init

      - name: Validate Terraform
        run: terraform validate

      - name: Appplying Terraform
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve

      - name: Export Terraform outputs
        id: tf_outputs
        run: |
          echo "instance_id=$(terraform output -raw instance_id)" >> $GITHUB_OUTPUT

  Hosting-Runner:
    name: Hosting new runner
    runs-on: ubuntu-latest
    needs: Resource-Provision
    defaults:
      run:
        working-directory: ansible
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Ansible
        run: pip install ansible

      - name: Generate GitHub App Token
        id: app_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          
      - name: Attach Runner via SSM (Dynamic)
        working-directory: ansible
        run: |
          # 1. Get the dynamic Instance ID from the preceding 'terraform' job output
          INSTANCE_ID="${{ needs.Resource-Provision.outputs.instance_id }},"
          
          # 2. Construct the dynamic REPO_URL
          REPO_URL_DYNAMIC="${{ github.server_url }}/${{ github.repository }}"
          
          echo "Instance ID received: $INSTANCE_ID"
          echo "Repo URL: $REPO_URL_DYNAMIC"
          
          ansible-playbook \
            -i "${INSTANCE_ID}," \
            runner.yaml \
            -e "GITHUB_TOKEN=${{ steps.app_token.outputs.token }}" \
            -e "REPO_URL=$REPO_URL_DYNAMIC"
  
  Installing-NGINX:
    name: Installing NGINX
    runs-on: ubuntu-latest
    needs: Resource-Provision
    defaults:
      run:
        working-directory: ansible
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Ansible
        run: pip install ansible

      - name: Run Ansible via SSM
        run: |
          ansible-playbook \
            -i "${{ needs.Resource-Provision.outputs.instance_id }}," \
            nginx.yaml


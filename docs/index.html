<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resource Provisioning</title>
    <!-- Preconnect for Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%237047eb'%3E%3Cpath d='M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 8.5l-2.5 1.25L12 11zm0 2.5l-5-2.5-5 2.5L12 22l10-8.5-5-2.5-5 2.5z'/%3E%3C/svg%3E" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="page-header">
        <div>
            <h1 class="page-title">Infrastructure Manager</h1>
            <p style="margin:5px 0 0; color:var(--text-secondary); font-size: 0.95rem;">Cloud Resource Provisioning &
                Orchestration</p>
        </div>
        <button id="themeToggleBtn" class="theme-toggle" title="Toggle Theme">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        </button>
    </header>

    <nav class="m3-tabs">
        <button class="tab-btn active" data-target="tab-compute">
            <svg class="tab-icon-svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                <line x1="6" y1="6" x2="6.01" y2="6"></line>
                <line x1="6" y1="18" x2="6.01" y2="18"></line>
            </svg>
            Compute Network
        </button>
        <button class="tab-btn" data-target="tab-standalone">
            <svg class="tab-icon-svg" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                </path>
            </svg>
            Global Services
        </button>
    </nav>

    <div id="tab-compute" class="tab-content active">
        <div class="counter-bar">
            <span class="counter-label">VPC Count</span>
            <span id="vpcCounterValue" class="counter-value">1</span>
            <button id="vpcDecrementBtn" class="btn btn-decrement">âˆ’</button>
            <button id="vpcIncrementBtn" class="btn btn-increment">+</button>
            <button id="globalResetBtn" class="btn btn-reset">Reset VPCs</button>
        </div>

        <main id="vpcContainer" class="cards-container">
        </main>
    </div>

    <div id="tab-standalone" class="tab-content">
        <div class="cards-container">
            <div id="standaloneContainer">
            </div>
        </div>
    </div>

    <section class="manifest-section">
        <div class="manifest-header">
            <span class="manifest-title">Live Provisioning Manifest</span>
            <button id="copyManifestBtn" class="btn btn-copy">Copy JSON</button>
        </div>
        <pre id="manifestViewer" class="manifest-viewer"></pre>
    </section>

    <footer id="footerContainer" class="footer-container"></footer>

    <script src="script.js" defer></script>
</body>

</html>

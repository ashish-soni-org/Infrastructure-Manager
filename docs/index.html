<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instance Pipeline Trigger</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Infrastructure Pipeline Trigger</h1>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
  </header>

  <main>
    <section>
      <label>Instance Numbers (comma separated)</label>
      <input type="text" id="instanceNumbers" placeholder="1,2,3">

      <label>Instance Names (comma separated)</label>
      <input type="text" id="instanceNames" placeholder="runner-1,runner-2,runner-3">

      <button id="generate">Generate Instances</button>
    </section>

    <section id="instancesContainer"></section>

    <button id="triggerPipeline" class="primary">Trigger Pipeline</button>
  </main>

  <script src="script.js"></script>
</body>
</html>

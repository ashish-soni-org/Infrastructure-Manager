<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Trigger Utility</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CI/CD Instance Provisioning</h1>
        
        <form id="pipelineForm">
            <div class="field-group">
                <label for="instanceCount">Number of Instances to Create:</label>
                <input type="number" id="instanceCount" min="1" max="10" value="1" required>
                <button type="button" id="generateFields">Generate Fields</button>
            </div>
            
            <hr>

            <div id="instanceFields">
                </div>

            <button type="submit" id="triggerPipeline">Trigger Pipeline (AJAX)</button>
        </form>

        <p id="message" class="hidden"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>

---
- name: Install and start runner on instance
  hosts: all
  gather_facts: true
  become: true

  vars_files:
    - ../secrets/secrets.yml

  vars:
    ansible_connection: "{{ ANSIBLE_CONNECTION | default('aws_ssm') }}"
    ansible_aws_ssm_bucket_name: "{{ ANSIBLE_AWS_SSM_BUCKET_NAME | default('') }}"
    ansible_aws_ssm_region: "{{ ANSIBLE_AWS_SSM_REGION | default('') }}"
    
    # Configuration Variables
    runner_user: "ubuntu"
    runner_base_path: "/home/{{ runner_user }}/actions-runner"
    runner_version: "2.316.0"
    runner_arch: "linux-x64"

  tasks:
    - name: Wait for connection
      ansible.builtin.wait_for_connection:
        timeout: 300

    - name: Install dependencies for runner
      ansible.builtin.apt:
        name: 
          - curl
          - jq
          - git
          - tar
          - libdigest-sha-perl
          - libicu-dev
          - acl
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Create runner directory
      ansible.builtin.file:
        path: "{{ runner_base_path }}"
        state: directory
        owner: "{{ runner_user }}"
        group: "{{ runner_user }}"
        mode: '0755'

    - name: Download the latest runner package
      ansible.builtin.get_url:
        url: "https://github.com/actions/runner/releases/download/v{{ runner_version }}/actions-runner-{{ runner_arch }}-{{ runner_version }}.tar.gz"
        dest: "{{ runner_base_path }}/actions-runner.tar.gz"
        owner: "{{ runner_user }}"
        group: "{{ runner_user }}"
        mode: '0644'

    - name: Extract the runner package
      ansible.builtin.unarchive:
        src: "{{ runner_base_path }}/actions-runner.tar.gz"
        dest: "{{ runner_base_path }}"
        owner: "{{ runner_user }}"
        group: "{{ runner_user }}"
        remote_src: true

    # FIX: Extract GitHub Org Name cleanly using Python split to avoid Regex escaping issues.
    # URL structure: https://github.com/ORG_NAME/REPO_NAME
    # Split results: ['', '', 'github.com', 'ORG_NAME', 'REPO_NAME'] -> Index 3
    - name: Extract GitHub Organization Name
      ansible.builtin.set_fact:
        github_org: "{{ REPO_URL.split('/')[3] }}"

    - name: Get GitHub Organization Runner Registration Token
      ansible.builtin.uri:
        url: "https://api.github.com/orgs/{{ github_org }}/actions/runners/registration-token"
        method: POST
        headers:
          Authorization: "Bearer {{ GITHUB_TOKEN }}"
          Accept: "application/vnd.github+json"
          X-GitHub-Api-Version: "2022-11-28"
        status_code: 201
        return_content: true
      register: github_token_response

    - name: Extract registration token
      ansible.builtin.set_fact:
        runner_token: "{{ github_token_response.json.token }}"

    - name: Check if runner is already configured
      ansible.builtin.stat:
        path: "{{ runner_base_path }}/.runner"
      register: runner_config_file

    - name: Configure the runner
      ansible.builtin.command:
        # Uses the clean 'github_org' variable to construct the valid URL.
        # Still uses 'sudo -u' to prevent permission errors on temp files.
        cmd: >
          sudo -u {{ runner_user }} ./config.sh
          --url "https://github.com/{{ github_org }}"
          --token {{ runner_token }}
          --runnergroup "Production_Runners"
          --name "self-hosted-runner-{{ inventory_hostname }}"
          --labels "linux,x64,aws,ec2"
          --work "_work"
          --unattended
          --replace
      args:
        chdir: "{{ runner_base_path }}"
      when: not runner_config_file.stat.exists

    - name: Install the runner service
      ansible.builtin.command:
        cmd: "./svc.sh install {{ runner_user }}"
      args:
        chdir: "{{ runner_base_path }}"
      register: service_install
      failed_when: 
        - service_install.rc != 0 
        - "'already exists' not in service_install.stderr"
      changed_when: "'already exists' not in service_install.stderr"

    - name: Enable and start runner service
      ansible.builtin.command:
        cmd: "./svc.sh start"
      args:
        chdir: "{{ runner_base_path }}"
      register: service_start
      failed_when: 
        - service_start.rc != 0 
        - "'active' not in service_start.stdout"
        - "'is running' not in service_start.stdout"
      changed_when: "'active' not in service_start.stdout"
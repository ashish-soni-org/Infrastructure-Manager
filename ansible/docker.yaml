
# Wait for SSM Agent to be available on the Instance
- name: Wait for connection to be available
  hosts: all
  vars:
    ansible_connection: aws_ssm
    ansible_aws_ssm_bucket_name: ansible-ssm-artifacts-ashish-123
    ansible_aws_ssm_region: ap-south-1
    # When the S3 bucket isn't in the same region as the Instance
    # Explicitly setting the addressing style to 'virtual' may be necessary
    # https://repost.aws/knowledge-center/s3-http-307-response
  tasks:
    - name: Wait for connection
      wait_for_connection:

  
- name: Install Docker Engine on Ubuntu EC2 Instance
  hosts: all
  become: yes # Use sudo/elevated privileges for installation tasks

  vars:
    ansible_connection: aws_ssm
    ansible_aws_ssm_bucket_name: ansible-ssm-artifacts-ashish-123
    ansible_aws_ssm_region: ap-south-1

  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install prerequisites
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    # 1. Ensure the keyrings directory exists
    - name: Ensure /etc/apt/keyrings directory exists
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
    
    # 2. Download Docker's official GPG key and place it in the new location
    - name: Download Docker GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.gpg
        mode: '0644'
    
    # 3. Add Docker stable repository using 'signed-by'
    - name: Add Docker stable repository
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker
        update_cache: yes # Ensure cache update runs successfully here

    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
      # Use an alternative module if apt_key is deprecated for your version
      # Example alternative (uncomment this task and comment the apt_key task if needed):
      # - name: Download and install Docker GPG key (alternative method)
      #   ansible.builtin.shell:
      #     cmd: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
      #   args:
      #     creates: /etc/apt/keyrings/docker.gpg

    - name: Add Docker stable repository
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Install Docker packages
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Ensure Docker service is running and enabled
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

    - name: Add user '{{ docker_user }}' to the 'docker' group
      ansible.builtin.user:
        name: "{{ docker_user }}"
        groups: docker
        append: yes
      notify:
        - Alert about user change

  handlers:
    - name: Alert about user change
      ansible.builtin.debug:
        msg: "The user '{{ docker_user }}' has been added to the 'docker' group. **LOGOUT and LOGIN** for the group change to take effect and run docker commands without 'sudo'."